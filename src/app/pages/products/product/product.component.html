<mat-card class="card">
    <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content">
        {{product.description}}
        <mat-chip color="accent" selected>
            Precio: {{product.price | currency}}
        </mat-chip>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="primary" (click)="buy()">
            <mat-icon>add_shopping_cart</mat-icon>Comprar
        </button>
    </mat-card-actions>
</mat-card>
